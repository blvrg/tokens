<!DOCTYPE html>
<html>
<head>
    <title>btc tokens (xrc-20)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        * {font-family: 'VT323', monospace; text-align:center}
        body {width:60%; margin:0 auto}
        table {width:100%}
        img {width:75px; height:75px; image-rendering:pixelated}
    </style>
</head>
<body>
    <h1>btc tokens (xrc-20)</h1>
    <table id="result"></table>
    <div id="loader">Loading</div>
    <script>
        const SITE_URL = 'https://xchain.io/';
        const result = document.getElementById('result');
        const loader = document.getElementById('loader');

        async function loadIssuances() {
            const data = await (await fetch('data.json')).json(); 
            result.innerHTML = '<tr><th>#</th><th>Image</th><th>Name</th><th>Type</th><th>Supply</th><th>Max Mint</th><th>Dispenser</th></tr>';

            let deployData = {};

            for(let index = 0; index < data.length; index++) {
                const issuance = data[index];
                const type = issuance.maxMint ? 'deploy' : 'mint';
                if(type === 'deploy') {
                    deployData[issuance.name] = issuance.image;
                }
                let row = document.createElement('tr');

                ['td', 'td', 'td', 'td', 'td', 'td', 'td'].forEach(td => row.appendChild(document.createElement(td)));
                row.cells[0].textContent = index + 1;
                let imageSrc = type === 'deploy' ? issuance.image : deployData[issuance.name];
                row.cells[1].innerHTML = imageSrc ? `<img src="${imageSrc}" />` : '';
                row.cells[2].innerHTML = `<a href="${SITE_URL}asset/${issuance.name}">${issuance.name}</a>`;
                row.cells[3].textContent = type;
                row.cells[4].textContent = issuance.supply;
                row.cells[5].textContent = issuance.maxMint;

                if(issuance.dispenser) {
                    const dispenserData = await (await fetch(`${issuance.dispenser}`)).json();
                    const available = dispenserData ? dispenserData.available : 'N/A'; 
                    row.cells[6].innerHTML = `<a href="${issuance.dispenser}">${available}</a>`;
                } else {
                    row.cells[6].innerHTML = '';
                }

                result.appendChild(row);
            };

            loader.style.display = 'none';
        }

        window.onload = loadIssuances;
    </script>
</body>
</html>
